<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="playerProgress" style="background-color: green; margin: 0; color: white;">
                    <span>{{ player }}%</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monsterProgress" style="background-color: green; margin: 0; color: white;">
                    <span>{{ monster }}%</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!start">
        <div class="small-12 columns">
            <button id="start-gaplayer" @click="started()">YENİ OYUN</button>
        </div>
    </section>
   
    <section class="row controls" v-show="start">
        <div class="small-12 columns">
            <button id="attack" @click="attach">SALDIRI</button>
            <button id="special-attack" @click="specialAttach">ÖZEL SALDIRI</button>
            <button id="heal" @click="healUp">İLK YARDIM</button>
            <button id="give-up" @click="finished">PES ET!</button>
        </div>
    </section>
    <section class="row log" v-if="start">
        <div class="small-12 columns">
            <ul v-if="logs.length > 0">
                <li v-for="log in logs" :class="log.turn === 'monster' ? 'monster-turn' : 'player-turn'">
                    {{ log.text }}
                </li>
            </ul>
            <span v-else> Oyun henüz başlamadı </span>
        </div>
    </section>

</div>
<script src="./app.js"></script>
</body>
</html>
